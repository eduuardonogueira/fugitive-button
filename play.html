<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/global.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/play.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Fugitive Button - Play</title>
  </head>

  <body>
    <header class="menu">
      <nav class="menu-nav">
        <ul class="link-wrapper">
          <li class="menu-link"><a href="./index.html">Menu</a></li>
          <li class="menu-link"><a href="./play.html">Play</a></li>
          <li class="menu-link"><a href="./customize.html">Customizar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="question-box" class="question-box">
        <h1 id="question" class="title">Sua pergunta aqui!</h1>
        <div class="button-wrapper">
          <button id="not" class="button">Não</button>
          <button id="yes" class="button">Sim</button>
        </div>
      </section>
      <section id="answer-box" class="answer-box">
        <h2 id="answer" class="title">Sua resposta aqui!</h2>
        <img
          id="image"
          class="image"
          src="./assets/img/image-default.jpg"
          alt="imagem escolhida pelo usuário"
          loading="lazy"
        />
        <button id="restart" class="button">Voltar</button>
      </section>
    </main>
    <footer class="footer">
      <address class="author">
        Copyright ©2024 by
        <a
          class="footer-link"
          href="https://github.com/eduuardonogueira"
          target="_blank"
        >
          Eduardo Nogueira
        </a>
        . Todos os direitos reservados
      </address>
    </footer>
    <script src="./assets/js/play.js" type="text/javascript"></script>
    <script src="./assets/js/getParams.js" type="text/javascript"></script>
  </body>
</html>
