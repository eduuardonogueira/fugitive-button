<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fugitive Button</title>
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link
      href="./assets/css/fugitiveButton.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section id="question-box" class="question-box">
        <h1 id="question" class="title">Quer namorar comigo?</h1>
        <div class="button-wrapper">
          <button id="not" class="button">Não</button>
          <button id="yes" class="button">Sim</button>
        </div>
      </section>
      <section id="answer-box" class="answer-box">
        <h2 id="answer" class="title">Agora estamos namorando!</h2>
        <img
          id="image"
          class="image"
          src="https://i.pinimg.com/736x/11/e1/a1/11e1a14500aec970b22c708fa85da893.jpg"
          alt="imagem escolhida pelo usuário"
        />
        <button id="restart" class="button">Voltar</button>
        <a href="./customize.html" class="link">Customizar</a>
      </section>
    </main>
    <script src="./assets/js/fugitiveButton.js" type="text/javascript"></script>
    <script src="./assets/js/getParams.js" type="text/javascript"></script>
  </body>
</html>
