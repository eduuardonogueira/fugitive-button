<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/global.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/customize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Fugitive Button - Customize</title>
  </head>
  <body>
    <main class="customize">
      <h1>Personalize e Compartilhe!</h1>

      <section class="customize-wrapper">
        <div class="inputs-wrapper">
          <div class="input-box">
            <label for="question" class="label">Pergunta:</label>
            <input
              type="text"
              maxlength="50"
              placeholder="Digite sua pergunta"
              name="question"
              id="question"
              class="input"
            />
          </div>
          <div class="input-box">
            <label for="answer" class="label">Resposta:</label>
            <input
              type="text"
              placeholder="Digite sua resposta"
              maxlength="50"
              name="answer"
              id="answer"
              class="input"
            />
          </div>
          <div class="input-box">
            <label for="image-url" class="label">Url da imagem:</label>
            <input
              type="url"
              placeholder="Cole o link da imagem"
              name="imageUrl"
              id="image-url"
              class="input"
            />
            <label for="file" class="label label-file">Ou</label>
            <input
              id="file"
              name="file"
              type="file"
              class="file-input"
              accept="image/*"
            />
          </div>
        </div>
        <div class="url-wrapper">
          <label for="generatedUrl" class="label">Link</label>
          <div class="url-wrapper__input">
            <input
              readonly
              type="url"
              placeholder="https://dominio.com/"
              class="input"
              name="generatedUrl"
              id="generated-url"
            />
            <button id="copy" class="button">Copiar</button>
          </div>
        </div>
      </section>

      <nav class="link-wrapper">
        <button class="button" id="test">Testar!</button>
        <a href="./index.html" class="button">PÃ¡gina inicial</a>
      </nav>
    </main>
    <script src="./assets/js/customize.js" type="text/javascript"></script>
  </body>
</html>
